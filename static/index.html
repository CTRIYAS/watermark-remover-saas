<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Watermark Remover</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label { display: block; margin-top: 0.5rem; }
    input[type="number"] { width: 80px; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    #status { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Video Watermark Remover</h1>
  <p>Select a video file and specify the watermark rectangle (x,y,width,height). If you leave them blank, a default location will be used.</p>
  <form id="removeForm">
    <label>Video file: <input type="file" id="fileInput" accept="video/*" required></label>
    <label>x: <input type="number" id="x" placeholder="x"></label>
    <label>y: <input type="number" id="y" placeholder="y"></label>
    <label>width: <input type="number" id="w" placeholder="width"></label>
    <label>height: <input type="number" id="h" placeholder="height"></label>
    <button type="submit">Remove Watermark</button>
  </form>
  <div id="status"></div>
  <script>
    document.getElementById('removeForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        alert('Please select a video file.');
        return;
      }
      const x = document.getElementById('x').value;
      const y = document.getElementById('y').value;
      const w = document.getElementById('w').value;
      const h = document.getElementById('h').value;
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      if (x && y && w && h) {
        formData.append('params', JSON.stringify({ x: parseInt(x), y: parseInt(y), w: parseInt(w), h: parseInt(h) }));
      }
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = 'Processing... please wait.';
      try {
        const response = await fetch('/remove', {
          method: 'POST',
          body: formData
        });
        if (!response.ok) {
          const errText = await response.text();
          statusDiv.textContent = 'Error: ' + errText;
          return;
        }
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'cleaned_' + fileInput.files[0].name;
        link.textContent = 'Download cleaned video';
        statusDiv.innerHTML = '';
        statusDiv.appendChild(link);
      } catch (err) {
        statusDiv.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
